<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script src="script.js"></script>
    <div id="main">
    <h1>Exercício 1 - Semana 5 (Calculadora)</h1>
    <h2>Digite dois números e escolha uma operação:</h2>
    <input type="number" id="valor1">
    <select id="operador">
        <option selected>Escolha uma opção</option>
        <option value="+">+ </option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
        <option value="**">^</option>
    </select>
    <input type="number" id="valor2">

    <button onclick="Calculate()">Calculate</button>
   
    </div>
    <div id="resultado">

    </div>
    <script> 
        function Calculate() {
            let secao = document.getElementById('operador').value;
            console.log("aqui",secao);
            
            let valor1 = parseInt(document.getElementById('valor1').value);
            let valor2 = parseInt(document.getElementById('valor2').value);

            if(secao == "+") {
                resultado = valor1 + valor2 
            };

            if(secao == "-") {
                resultado = valor1 - valor2 
            };

            if(secao == "*") {
                resultado = valor1 * valor2
            };

            if(secao == "/") {
                resultado = valor1 / valor2 
            };

            if(secao == "%") {
                resultado = valor1 % valor2
            };

            if(secao == "**") {
                resultado = valor1 ** valor2
            };

            document.getElementById('resultado').innerHTML = `<br /> ${valor1}  ${secao}  ${valor2} = ${resultado}`;
            console.log(`<br /> ${valor1} + ${operador} + ${valor2} = ${resultado}`);
        }
    </script>


</body>
</html>
